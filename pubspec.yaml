  connectivity_plus: ^4.0.1
  easy_localization: ^3.0.2
  flutter_star: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
