name: taxipark_driver
description: Application for taxipark drivers.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  lottie: ^2.4.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^9.0.2
  connectivity_plus: ^4.0.1
  flutter_star: ^1.2.0
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  flutter_local_notifications: ^15.1.0+1
  flutter_slidable: ^3.0.0
  url_launcher: ^6.1.12
  animated_flip_counter: ^0.2.5
  firebase_remote_config: ^4.2.4
  crypto: ^3.0.3
  tuple: ^2.0.2
  encrypt: ^5.0.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

