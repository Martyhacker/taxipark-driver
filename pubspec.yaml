version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  lottie: ^2.4.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  flutter_map: ^5.0.0
